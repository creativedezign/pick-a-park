<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pick-A-Park</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="css/ratchet.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="title">Pick-A-Park</h1>
    </header>
    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <div class="card">
      <div class="content-padded">

          <h1>Feedback</h1>
		  <form action="" method="get">
         	<input name="Name" type="text" value="Name">
            <input name="Contact" type="text" value="Contact">
            <textarea name="Feedback" cols="10" rows="6"></textarea>
            <input name="Send" type="button" value="Send">
          </form>
        </div>
    
      </div>
    </div>



<div class="component-example component-example-fullbleed">
        <nav class="bar bar-tab">
          <a class="tab-item active" href="index.html">
            <span class="icon icon-home"></span>
            <span class="tab-label">Home</span>
          </a>
           <a class="tab-item" href="about.html">
            <span class="icon icon-star-filled"></span>
            <span class="tab-label">About</span>
          </a>
          <a class="tab-item" href="feedback.html">
            <span class="icon icon-gear"></span>
            <span class="tab-label">Feedback</span>
          </a>
        </nav>
      </div>
</body>
</html>
